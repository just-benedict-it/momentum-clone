<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="content">
        <div class="clock">
            <h2></h2>
        </div>
        <form class="loginForm">
            <h2>Hello, what's your name?</h2>
            <input class="loginText" required type="text">
            <p>Please let us know how to address you</p>

        </form>
        <div class="greeting">
            <h1></h1>
        </div>


        <form class="focus">
            <h2>What is your main focus today?</h2>
            <input class="focusText" type="text">
            <h3></h3>
        </form>


        <div class="quotes bottom">
            <p class="quote"></p>
            <div>
                <div class="modal">
                    <form class="todos hidden">
                        <h2>New Todo</h2>
                        <input class="todosText" type="text" placeholder="New Todo">
                    </form>
                    <div class="todoList hidden">
                        <ul></ul>
                    </div>
                </div>
                <input class="todoButton" type="button" value="TODO">
            </div>
        </div>
  
    </div>
    
    <script src="js/home.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/focus.js"></script>
    <script src="js/todoButton.js"></script>
</body>
</html>
